<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheetPagesStyle.css">
    <style>
        body {
    /* ... (manter as definições básicas já existentes) ... */
    background-image: url('CAMINHO_PARA_SUA_IMAGEM_DE_CARRO.jpg'); /* **IMPORTANTE:** Substitua pelo caminho real da sua imagem de carro */
    background-size: cover; /* Faz a imagem cobrir todo o corpo */
    background-position: center center;
    background-repeat: no-repeat;
    /* Efeito de sombreamento/overlay sobre a imagem */
    position: relative;
}

/* Adiciona um overlay escuro ou colorido sobre a imagem de fundo para contraste */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* Sombra suave com a cor de destaque principal */
    background-color: rgba(0, 123, 255, 0.2);
    z-index: -1;
}

/* Container que envolve o formulário (div span) */
div {
    flex-grow: 1; /* Para centralizar verticalmente junto com o body display: flex */
    display: flex;
    justify-content: center; /* Centraliza horizontalmente */
    align-items: center; /* Centraliza verticalmente */
    padding: 20px;
    box-sizing: border-box;
}

span {
    background-color: #ffffff; /* Fundo branco para o formulário */
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); /* Sombra mais forte para destacar */
    max-width: 450px;
    width: 100%;
    box-sizing: border-box;
}

/* Estilo para a tabela dentro do formulário */
span form table {
    width: 100%;
    border-collapse: collapse;
}

span form table tr td {
    padding: 10px 0;
}

span form table tr td:first-child {
    font-weight: bold;
    color: #333;
    width: 40%; /* Ajusta a largura das labels */
}

/* Estilo para todos os campos de input */
span form table input[type="text"],
span form table input[type="email"],
span form table input[type="date"],
span form table input[type="number"],
span form table input[type="password"] { /* Incluindo password para senhas, se mudar o HTML */
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
}

/* Estilo para o botão de cadastro */
span form table button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    width: 100%;
    margin-top: 20px;
    transition: background-color 0.3s;
}

span form table button:hover {
    background-color: #1e7e34; 
}
    </style>
    <title>Cadastro</title>
</head>

<body>
    <header id="modeloHead"></header>
    <div>
        <span>
            <form action="">
                <table>
                    <tr>
                        <td><label for="nome">Nome: </label></td>
                        <td><input type="text" id="nome"></td>
                    </tr>
                    <tr>
                        <td><label for="data-nasci">Data de Nascimento: </label></td>
                        <td><input type="date" id="data-nasci"></td>
                    </tr>
                    <tr>
                        <td><label for="cpf">CPF: </label></td>
                        <td><input type="number" id="cpf"></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail: </label></td>
                        <td><input type="email" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="senha">Insira uma senha: </label></td>
                        <td><input type="password" id="senha"></td>
                    </tr>
                    <tr>
                        <td><label for="confirma-senha">Confirme sua senha: </label></td>
                        <td><input type="password" id="confirma-senha"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button>Cadastrar-se</button></td>
                    </tr>
                </table>
            </form>
        </span>
    </div>
    <footer id="modeloFoot"></footer>
    <script src="../js/scriptComponentes.js"></script>
    <script src="../js/ScriptCadastro.js"></script>
</body>

</html>
