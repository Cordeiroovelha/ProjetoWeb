<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheetPagesStyle.css">
    <title>Pagina Principal</title>
</head>
<body>
    <div id="container">
        <header id="modeloHead"></header>
        <section id="Principal">            
            <div id="Conteudo">
                <p><b>Nos da MotorWeb acreditamos em um ambiente seguro e simples de utilizar para que todos tenham um local seguro para vender e comprar automoveis com toda a segurança que voce merece</b></p>
            </div>
            <div id="Marcas">
                <div class="Marca">
                    <div id="Marca_1">
                        <img src="../img/ToyotaLogo.png" alt="Toyota">
                    </div>
                </div>
                <div class="Marca">
                    <div id="Marca_2">
                        <img src="../img/FiatLogo.png" alt="Fiat">
                    </div>
                </div>
                <div class="Marca">
                    <div id="Marca_3">
                        <img src="../img/FordLogo.png" alt="Ford">
                    </div>
                </div>
                <div class="Marca">
                    <div id="Marca_4">
                        <img src="../img/HondaLogo.png" alt="Honda">
                    </div>
                </div>
            </div>
        </section>
        <section id="Informaçoes">

            <div id="Colaboradores">
                <div class="Colaborador">
                    <div id="Colaborador_1">
                        <img src="../img/PerfilMurilo.jpg">
                        <p>Murilo</p>
                    </div>  
                </div>
                <div class="Colaborador">
                    <div id="Colaborador_2">
                        <img src="../img/Alcides.png">
                        <p>Alcides</p>
                    </div>
                </div>
                <div class="Colaborador">
                    <div id="Colaborador_3">
                        <img src="../img/PerfilVinicius.jpg">
                        <p>Vinicius</p>
                    </div>
                </div>
                <div class="Colaborador">
                    <div id="Colaborador_4">
                        <img src="../img/PerfilVictor.jpg">
                        <p>Victor</p>
                    </div>
                </div>
                <div class="Colaborador">
                    <div id="Colaborador_5">
                        <img src="../img/PerfilThiago.jpg">
                        <p>Thiago</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="Noticias">

        </section>
    </div>
    <div>
        <footer id="modeloFoot"></footer>
    </div>

    <script src="../js/scriptComponentes.js"></script>
</body>
</html>
