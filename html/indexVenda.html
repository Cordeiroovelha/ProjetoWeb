<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheetPagesStyle.css">
    <title>Venda</title>
</head>

<body>
    <header id="modeloHead"></header>
    <main class="venda-carro">

        <h2>Venda seu carro conosco!</h2>

        <form id="form" class="form">
            <label for="username">Nome do usuário</label>
            <input type="text" id="username" placeholder="Digite seu nome de usuário..." />

            <label for="email">Email de Contato</label>
            <input type="email" id="email" placeholder="Digite o seu email..." />

            <label for="tel">Telefone</label>
            <input type="tel" id="telefone" placeholder="Digite o seu telefone (DDD) XXXXX-XXXX" />

            <label for="nome-carro">Qual o nome do seu carro?</label>
            <input type="text" id="nome-carro" placeholder="Digite o modelo do seu carro..." />

            <label for="marca-carro">Selecione a marca do carro:</label>
            <select id="marca-carro">
                <option value="">Selecione</option>
            </select>

            <label for="cilindrada-carro">Quantas cilindradas seu carro tem?</label>
            <select id="cilindrada-carro">
                <option value="">Selecione</option>
            </select>

            <label for="select-cambio">Qual o câmbio do seu carro?</label>
            <select id="select-cambio">
                <option value="">Selecione</option>
            </select>

            <label for="select-combustivel">Qual o combustível do seu carro?</label>
            <select id="select-combustivel">
                <option value="">Selecione</option>
            </select>

            <label for="preco-carro">Qual o preço do carro?</label>
            <input type="number" id="preco-carro" placeholder="Digite o preço..." min="1000" max="100999000"/>

            <label for="foto-carro">Insira o link da foto do carro:</label>
            <input type="text" id="foto-carro" placeholder="https://link-da-imgem.webp" />

            <button type="submit">Cadastre Veículo</button>
        </form>
    </main>
    <section class="carro-cadastrado">
    </section>
    <footer id="modeloFoot"></footer>
    <script src="../js/scriptComponentes.js"></script>
    <script src="../js/ScriptVenda.js"></script>
</body>

</html>
