<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheetPagesStyle.css">
    <title>Finanças</title>
</head>

<body>
    <header id="modeloHead"></header>
    <section class="sectionFinancas preencherEspaco">
        <h1>Simulador de Financiamento</h1>
        <img src="" alt="Fotocarro" id="fotoCarro">
        <p><strong>Carro:</strong> <span class="nomeCarro"></span></p>
        <p><strong>Marca do Carro: </strong> <span class="marcaCarro"></span></p>
        <p><strong>Preço do Carro:</strong> <span class="precoCarro"></span></p>
        <p><strong>Taxa de Juros:</strong> <span id="juros"></span></p>
        <form id="formFinanciamento">
            <label for="valorEntrada">Valor da Entrada (R$):</label>
            <input type="number" id="valorEntrada" step="1000" value="10000" onchange="mudarTaxa()">

            <label for="prazoMeses">Prazo (Meses):</label>
            <input type="number" id="prazoMeses" value="12" min="12" max="60" step="12" onchange="mudarTaxa()">

            <button type="button" onclick="calcularFinanciamento()">Calcular Financiamento</button>
        </form>
        <div id="resultado">
        </div>  
    </section>
    <footer id="modeloFoot"></footer>
    <script src="../js/scriptComponentes.js"></script>
    <script src="../js/ScriptFinancas.js"></script>
</body>

</html>
